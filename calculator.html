<html>
    <head>
    <script>
        function Ac()
        {
            document.getElementById("res").value="";
        }
        function show(input)
        {
            document.getElementById("res").value+=input; 
        }
        function cal()
        {
            var output=eval(document.getElementById("res").value);
            document.getElementById("res").value=output;
        }
    </script>
    </head>
    <body>
        <table border="2">
        <tr>
            <td colspan="3"><input type="text" id="res"></td>
            <td><button onclick="Ac()">AC</button></td>

        </tr>
        <tr>
            <td style=background-color:aquamarine><button onclick="show('1')">1</button></td>
            <td style=background-color:rgb(138,27,255);><button onclick="show('2')">2</button></td>
            <td style=background-color:rgb(232,255,127);><button onclick="show('3')">3</button></td>
            <td ><button onclick="show('+')">+</button></td>
        </tr>
        <tr>
            <td style=background-color:rgb(182,255,127);><button onclick="show('4')">4</button></td>
            <td style=background-color:rgb(136,127,255);><button onclick="show('5')">5</button></td>
            <td style=background-color:rgb(255,127,150);><button onclick="show('6')">6</button></td>
            <td><button onclick="show('*')">*</button></td>
        </tr>
        <tr>
            <td style=background-color:rgb(255,127,244);><button onclick="show('7')">7</button></td>
            <td style=background-color:rgb(153,127,255);><button onclick="show('8')">8</button></td>
            <td style=background-color:rgb(127,255,140);><button onclick="show('9')">9</button></td>
            <td><button onclick="show('-')">-</button></td>
        </tr>
        <tr>
            <td style=background-color:aquamarine><button onclick="show('0')">0</button></td>
            <td style=background-color:aquamarine><button onclick="show('%')">%</button></td>
            <td><button onclick="show('/')">/</button></td>
            <td><button onclick="cal()">=</button></td>
        </tr>
        <table>
    </body>
</html>
